<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" type="texte/css" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animacao.css">
    <title>Pesquisa dimencional - o site de Rick and Morty</title>
</head>
<body>
    <header class="cabeçalho">
        <nav>
            <a class="logo" href="index.html"><img src="img/logo RM.png" width="250" alt="logo"></a>
            <ul class="nav-lista">
               <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>    
    <main class="conteiner">
        <section class="card">
            <img class="img-person" src="img/image.png" width="250" alt="">
            <div class="info">
                <h1 id="nome">nome</h1>
                <p id="id">id</p>
                <p id="status">status</p>
                <p id="raça">raça</p>
                <p id="genero">genero</p>
                <p id="origem">origem</p>
            </div>
        </section>
        <form class="pesquisa-bar">
            <input class="pesquisa-texto" type="search" placeholder="Buscar Numero">
            <div id="botoes">
                <button id="bt-1" type="button">Anterior</button>
                <button id="bt-2" type="button">Proximo</button>
            </form>
        </div>
        <img src="img/gifRick.gif" width="260" alt="">
        <img class="img-2" src="img/rickPortal.png" width="500" alt="">
        <img class="img-3" src="img/prick.png" width="200" alt="">    
        <img class="img-4" src="img/naveRick.png" width="500" alt="">
        
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
